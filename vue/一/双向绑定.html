<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <span id="text"></span>
    <script>
      //双向绑定原理  利用Object.defineProperty()这个方法重新定义了对象获取属性值（get）
      //和设置属性值（set）的操作来实现的

      var text = document.getElementById('text');
      var data = {};
      var value = '';
      Object.defineProperty(data, 'name', {
        get() {
          return value;
        },
        set(val) {
          text.innerHTML = val;
        },
      });
      window.addEventListener('input', (e) => {
        data.name = e.target.value;
      });
    </script>
  </body>
</html>
